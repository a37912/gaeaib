<table id="post-{{post.post}}">
  <tbody>
    <tr>
      <td class="doubledash">&gt;&gt;</td>
      <td class="reply">
        <a class="erase-link" href="/delete/{{board}}/{{post.thread}}/{{post.post}}">
          {% if post.image %}
          <img alt="Очистить картинку" title="Очистить картинку" src="/static/img/edit-clear.png">
          {% else %}
          <img alt="Очистить текст" title="Очистить текст" src="/static/img/edit-clear.png">
          {% endif %}
        </a>
        <label>
          <span class="commentpostername {{post.typ}}">{{ post.name|escape }}</span>
          <span class="rainbow">{{post.rainbow_html}}</span>
        </label>
        {% if post.sage %}<label><b>SAGE</b></label>{% endif %}
        {{post.time}}
        {% if post.agent %}
        <span class="agent">{{post.agent|escape}}</span>
        {% endif %}
        <span class="reflink">
          <a class="reflink" name="p{{post.post}}" 
            href="/{{board}}/p{{post.post}}" postid="{{post.post}}" 
            threadid="{{post.thread}}" 
          >#{{post.post}}</a>
        </span>
        {% if post.image %}
  <span class="filesize">{{post.image.content_type}}: 
  {{ post.image.size }}</span>
        <br/>
<a href="{{post.image.full}}" target="_blank">
  <img class="thumb" src="{{post.image.thumb}}"/>
</a>
        {% endif %}
        <blockquote class="postdata" postid="{{post.post}}">{{ post|wakaba }}</blockquote>
        <div class="post-replies" id="post-replies-{{post.post}}"><!--REF-{{post.post}}--></div>
      </td>
    </tr>
  </tbody>
</table>
